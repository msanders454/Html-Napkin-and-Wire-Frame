<!DOCTYPE html>
<html>
<head>
	<title>Smash Bros. Quiz</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Cinzel Decorative'rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/SmashBall.svg/1024px-SmashBall.svg.png" alt="Smash-Logo" id="smash-Logo">
	<h1>Smash Bros Quiz</h1>
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/SmashBall.svg/1024px-SmashBall.svg.png" alt="Smash-Logo" id="smash-Logo-two">
</header>
<main>
  <p id = count>Question 1 out of 10</p>
	<form>
		<fieldset>
			<legend id="question">Who is the oldest Smash Charcter?</legend>
         <h2>WOW, YOU ARE GOOD!</h2>
				<div class="answersChoice">
					<input type="radio" name="answers" id="answer-0" value="0">
					<label for="answer-0"><span>Mario</span></label>
				</div>
				<div class="answersChoice">
					<input type="radio" name="answers" id="answer-1"  value="1">
					<label for="answer-1"><span>Donkey Kong</span></label>
				</div>
				<div class="answersChoice">
					<input type="radio" name="answers" id="answer-2" value="2">
					<label for="answer-2"><span>Pac-Man</span></label>
				</div>
				<div class="answersChoice">
					<input type="radio" name="answers" id="answer-3" value="3">
					<label for="answer-3"><span>Mr. Game and Watch</span></label>
				</div>
		</fieldset>
		<button class="button" type="submit">Submit</button>
</main>
  <footer>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Nintendo.svg/600px-Nintendo.svg.png" alt="Nintendo" id="nintendo">

  </footer>
</body>
</html>
